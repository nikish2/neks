<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="game.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Misha Game</title>
</head>

<body>
    <header class="header">
        <div class="header__logo">
            <img class="header__image" src="img/gVZOFiXz0cE.png" alt="">
        </div>
        <button class="header__btn">
            Наведи на меня
            <p class="sub-text"> Нахуй ты это сделал дурак? Тебя наебали </p>
        </button>
        <nav class="menu">
            <ul class="menu__wrapper">
                <li class="menu__item">
                    <p class="menu__link sans">Для Сани</p>
                    <p class="rofl">Береги душу не будь **** удали Дотку</p>
                </li>
                <li class="menu__item">
                    <a class="menu__link" href="#banda">Банда Альфача</a>
                </li>
                <li class="menu__item">
                    <a class="menu__link" href="#alpha">Стиль Альфача</a>
                </li>
                <li class="menu__item">
                    <a class="menu__link" href="#car">Тачка Аьфача </a>
                </li>
                <li class="menu__item">
                    <a class="menu__link" href="#dota">Как не скатиться руководство для DOTA 2</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <section id="banda" class="banda">
            <h1 class="banda__title">Беcславные ублюдки</h1>
            <div class="banda__container">
                <div class="banda__card one">
                    <h2 class="banda__subtitle">
                        Нажми на фото не ссы
                    </h2>
                </div>
                <div class="banda__card two"></div>
                <div class="banda__card three"></div>
                <div class="banda__card four"></div>
                <div class="banda__card five"></div>
                <div class="banda__card six"></div>
                <div class="banda__card seven"></div>
            </div>
        </section>

        <section id="alpha" class="alpha">
            <h2 class="alpha__title">
                Птичий стиль
            </h2>
            <div class="alpha__container">
                <img class="style" src="./img/ss1.jpg" alt="Волк">
                <img class="style" src="./img/ss2.jpg" alt="Волк">
                <img class="style" src="./img/ss3.jpg" alt="Волк">
                <img class="style" src="./img/ss4.jpg" alt="Волк">
                <img class="style" src="./img/ss5.jpg" alt="Волк">
                <img class="style" src="./img/ss6.jpg" alt="Волк">
                <img class="style" src="./img/ss7.jpg" alt="Волк">
                <img class="style" src="./img/ss8.jpg" alt="Волк">
                <img class="style" src="./img/ss9.jpg" alt="Волк">
                <img class="style" src="./img/ss10.jpg" alt="Волк">
            </div>

        </section>

        <section id="car" class="car">
            <h2 class="car__title">
                Тачка Иисуса
            </h2>
            <div class="car__container">
                <div class="car__image car1"></div>
                <div class="car__image car2"></div>
                <div class="car__image car3"></div>
                <div class="car__image car4"></div>
                <div class="car__image car5"></div>
                <div class="car__image car6"></div>
            </div>
        </section>


        <section id="dota" class="game">
            <button class="btn__stop">
                Нажимай персик
            </button>
            <div class="game__container">
                <div id="misha"></div>
                <div class="sania"></div>
            </div>

            <p class="game__info">
                Ну прыгни че стоишь, <br> защити жизнь дотки
            </p>
        </section>
    </main>
    <script src="game.js"></script>
</body>

</html>
